syntax = "proto3";

import "cartesi-base.proto";

package LoggerManagerHigh;

service LoggerManagerHigh {
    rpc SubmitFile (SubmitFileRequest) returns (CartesiCore.Hash) {}
    rpc DownloadFile (DownloadFileRequest) returns (FilePath) {}
}

message DownloadFileRequest {
    string path = 1;
    CartesiCore.Hash root = 2;
    uint64 page_log2_size = 3;
    uint64 tree_log2_size = 4;
}

message SubmitFileRequest {
    string path = 1;
    uint64 page_log2_size = 2;
    uint64 tree_log2_size = 3;
}

message FilePath {
    string path = 1;
}